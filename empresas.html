<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Empresas - ReputAí</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://www.gstatic.com; style-src 'self' 'unsafe-inline';">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/toxicity"></script>
</head>
<body>
    <div id="global-loading">
        <div class="loading-spinner"></div>
        <h2>ReputAí</h2>
        <p>Carregando...</p>
    </div>

    <header id="main-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-icon">R</div>
                    <div class="logo-text">
                        <h1>ReputAí</h1>
                        <span>Avaliações reais de empresas</span>
                    </div>
                </a>
                
                <nav>
                    <ul>
                        <li><a href="index.html"><i class="fas fa-home"></i> <span>Home</span></a></li>
                        <li><a href="mapa.html"><i class="fas fa-map"></i> <span>Mapa</span></a></li>
                        <li><a href="empresas.html" class="active"><i class="fas fa-building"></i> <span>Empresas</span></a></li>
                        <li><a href="avaliacao.html"><i class="fas fa-star"></i> <span>Avaliar</span></a></li>
                        <li id="auth-nav-item">
                            <div class="user-menu-container">
                                <div class="user-avatar" id="user-avatar" style="display: none;" onclick="toggleUserMenu()"></div>
                                <div class="user-menu" id="user-menu" style="display: none;">
                                    <a href="perfil.html"><i class="fas fa-user"></i> Meu Perfil</a>
                                    <a href="admin.html" id="admin-link" style="display: none;"><i class="fas fa-crown"></i> Painel Admin</a>
                                    <a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Sair</a>
                                </div>
                            </div>
                            <a href="#" class="nav-btn" id="login-btn" onclick="showAuthModal(); return false;">
                                <i class="fas fa-user"></i> <span>Entrar</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1><i class="fas fa-building"></i> Banco de Dados de Empresas</h1>
            <p>Todas as empresas avaliadas na plataforma ReputAí</p>
        </div>
    </section>

    <section class="stats-section">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon blue">
                        <i class="fas fa-building"></i>
                    </div>
                    <div class="stat-content">
                        <h3 id="total-empresas">0</h3>
                        <p>Empresas Cadastradas</p>
                    </div>
                </div>
                <!-- Outros stats -->
            </div>
        </div>
    </section>

    <section class="filter-section">
        <div class="container">
            <div class="filter-card">
                <h2><i class="fas fa-filter"></i> Filtrar Empresas</h2>
                
                <div class="search-box">
                    <input type="text" id="search-company" placeholder="Buscar por nome" class="search-input">
                    <button class="btn-search" onclick="searchCompanies()">
                        <i class="fas fa-search"></i> Buscar
                    </button>
                </div>
                
                <div class="filter-grid">
                    <div class="filter-group">
                        <label for="filter-sector"><i class="fas fa-industry"></i> Setor</label>
                        <select id="filter-sector" class="filter-select">
                            <option value="">Todos os setores</option>
                            <option value="Tecnologia">Tecnologia</option>
                            <option value="Finanças">Finanças</option>
                            <option value="Saúde">Saúde</option>
                            <option value="Educação">Educação</option>
                            <option value="Varejo">Varejo</option>
                            <!-- Completado -->
                        </select>
                    </div>
                    <!-- Outros filtros -->
                </div>
            </div>
        </div>
    </section>

    <!-- Modal Auth Padronizado (igual a outros) -->
    <div class="modal-overlay" id="auth-modal" style="display: none;">
        <!-- Mesmo conteúdo de perfil.html -->
    </div>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
