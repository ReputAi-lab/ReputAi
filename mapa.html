<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mapa de Empresas - ReputAí</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Leaflet -->
    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- LOADING -->
<div id="global-loading">
    <div class="loading-spinner"></div>
    <h2>ReputAí</h2>
    <p>Carregando...</p>
</div>

<!-- HEADER -->
<header id="main-header">
    <div class="container">
        <div class="header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">R</div>
                <div class="logo-text">
                    <h1>ReputAí</h1>
                    <span>Avaliações reais de empresas</span>
                </div>
            </a>

            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                    <li><a href="mapa.html" class="active"><i class="fas fa-map"></i> Mapa</a></li>
                    <li><a href="empresas.html"><i class="fas fa-building"></i> Empresas</a></li>
                    <li><a href="avaliacao.html"><i class="fas fa-star"></i> Avaliar</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<!-- HEADER DA PÁGINA -->
<section class="page-header">
    <div class="container">
        <h1><i class="fas fa-map"></i> Mapa de Empresas</h1>
        <p>Veja empresas próximas de você</p>
    </div>
</section>

<!-- MAPA -->
<section class="map-section">
    <div class="container">

        <button class="btn btn-secondary" onclick="locateUser()">
            <i class="fas fa-location-crosshairs"></i> Minha localização
        </button>

        <div id="map" class="map-container"></div>

    </div>
</section>

<!-- FOOTER -->
<footer>
    <div class="container">
        <p>&copy; 2026 ReputAí</p>
    </div>
</footer>

<div class="toast" id="toast"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- Scripts do sistema -->
<script type="module" src="firebase-config.js"></script>
<script type="module" src="auth.js"></script>
<script type="module" src="script.js"></script>

<!-- JS DO MAPA -->
<script>
let map;
let userMarker;
let companyLayer;

function initMap() {
    map = L.map('map').setView([-14.2350, -51.9253], 4);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    companyLayer = L.layerGroup().addTo(map);
    loadCompaniesOnMap();
}

function locateUser() {
    if (!navigator.geolocation) {
        alert('Geolocalização não suportada');
        return;
    }

    navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        if (userMarker) map.removeLayer(userMarker);

        userMarker = L.marker([lat, lng], {
            icon: L.icon({
                iconUrl: 'https://cdn-icons-png.flaticon.com/512/684/684908.png',
                iconSize: [30, 30]
            })
        }).addTo(map).bindPopup('Você está aqui').openPopup();

        map.setView([lat, lng], 13);
        showNearbyCompanies(lat, lng);
    });
}

function loadCompaniesOnMap() {
    const companies = JSON.parse(localStorage.getItem('reputai_companies') || '[]');
    companyLayer.clearLayers();

    companies.forEach(c => {
        if (!c.lat || !c.lng) return;

        L.marker([c.lat, c.lng])
            .addTo(companyLayer)
            .bindPopup(`<strong>${c.name}</strong><br>⭐ ${c.averageRating || 0}`);
    });
}

function showNearbyCompanies(lat, lng) {
    const companies = JSON.parse(localStorage.getItem('reputai_companies') || '[]');

    companies.forEach(c => {
        if (!c.lat || !c.lng) return;

        const distance = map.distance([lat, lng], [c.lat, c.lng]) / 1000;

        if (distance <= 10) {
            L.circle([c.lat, c.lng], {
                radius: 200,
                color: '#3b82f6'
            }).addTo(map);
        }
    });
}

document.addEventListener('DOMContentLoaded', () => {
    initMap();
    setTimeout(() => document.getElementById('global-loading').style.display = 'none', 800);
});
</script>

</body>
</html>
